<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or "HealthScope - Diabetes Risk Analyzer" }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #EBECF0; transition: background-color 0.5s ease; overflow-x: hidden; }
        .landing-gradient { background-color: #f0f2f5; background-image: radial-gradient(at 0% 0%, hsla(253, 92%, 95%, 0.8) 0px, transparent 50%), radial-gradient(at 98% 99%, hsla(343, 92%, 95%, 0.8) 0px, transparent 50%); }
        .neumorphic-form { font-family: 'Montserrat', sans-serif; letter-spacing: -0.2px; font-size: 16px; }
        .neumorphic-form .form-title { color: #8c93a8; text-shadow: 1px 1px 1px #FFF; }
        .neumorphic-form .segment { padding: 24px 0; text-align: center; }
        .neumorphic-form button, .neumorphic-form input { border: 0; outline: 0; font-size: 16px; border-radius: 320px; padding: 16px; background-color: #EBECF0; text-shadow: 1px 1px 0 #FFF; }
        .neumorphic-form .input-label { display: block; margin-bottom: 8px; padding-left: 16px; width: 100%; color: #61677C; font-size: 14px; font-weight: 600; text-shadow: none; }
        .neumorphic-form input { box-shadow: inset 2px 2px 5px #BABECC, inset -5px -5px 10px #FFF; width: 100%; box-sizing: border-box; transition: all 0.2s ease-in-out; appearance: none; -webkit-appearance: none; }
        .neumorphic-form input:focus { box-shadow: inset 1px 1px 2px #BABECC, inset -1px -1px 2px #FFF; }
        .neumorphic-form button, .neumorphic-form a.button-link { color: #61677C; font-weight: bold; box-shadow: -5px -5px 20px #FFF, 5px 5px 20px #BABECC; transition: all 0.2s ease-in-out; cursor: pointer; font-weight: 600; }
        .neumorphic-form button:hover, .neumorphic-form a.button-link:hover { box-shadow: -2px -2px 5px #FFF, 2px 2px 5px #BABECC; }
        .neumorphic-form button:active, .neumorphic-form a.button-link:active { box-shadow: inset 1px 1px 2px #BABECC, inset -1px -1px 2px #FFF; }
        .neumorphic-form button.red { display: block; width: 100%; color: #AE1100; }
        .neumorphic-card { background-color: #EBECF0; box-shadow: -8px -8px 25px #FFF, 8px 8px 25px #BABECC; border-radius: 25px; padding: 1.5rem; }
        .content-card { background-color: #EBECF0; box-shadow: -6px -6px 20px #FFF, 6px 6px 20px #BABECC; border-radius: 20px; padding: 2rem; margin-bottom: 2rem; }
        .animatable { opacity: 0; transform: translateY(20px); }
        .animate-in { animation: fadeInUp 0.6s ease-out forwards; }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        .nav-link { color: #61677C; font-weight: 600; padding: 8px 12px; border-radius: 20px; transition: all 0.3s ease; text-decoration: none; font-size: 14px; }
        .nav-link:hover { background-color: rgba(255,255,255,0.4); box-shadow: -3px -3px 8px #FFF, 3px 3px 8px #BABECC; transform: translateY(-1px); }
        .nav-link.active { background-color: rgba(99, 102, 241, 0.1); color: #4F46E5; box-shadow: inset 2px 2px 5px #BABECC, inset -2px -2px 5px #FFF; }
        #global-loader { transition: opacity 0.3s ease-out; }
        
        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .neumorphic-card { padding: 1rem; border-radius: 20px; box-shadow: -4px -4px 15px #FFF, 4px 4px 15px #BABECC; }
            .content-card { padding: 1.5rem; }
            .nav-link { padding: 6px 10px; font-size: 13px; }
            .neumorphic-form button, .neumorphic-form input { font-size: 14px; padding: 12px; }
            .neumorphic-form .input-label { font-size: 13px; }
        }
        
        @media (max-width: 480px) {
            .neumorphic-card { padding: 0.75rem; border-radius: 15px; }
            .content-card { padding: 1rem; }
            .nav-link { padding: 5px 8px; font-size: 12px; }
            .neumorphic-form button, .neumorphic-form input { font-size: 13px; padding: 10px; }
        }
    </style>
</head>
<body class="landing-gradient p-2 sm:p-4">
    <!-- Global Page Loader -->
    <div id="global-loader" class="fixed inset-0 bg-white z-50 flex items-center justify-center">
        <div class="text-center">
            <div class="relative w-16 h-16 mx-auto mb-4">
                <div class="absolute inset-0 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
                <div class="absolute inset-2 border-4 border-purple-500 border-b-transparent rounded-full animate-spin" style="animation-direction: reverse;"></div>
            </div>
            <h2 class="text-xl font-bold text-gray-800 mb-2">HealthScope</h2>
            <p class="text-gray-600">Loading...</p>
        </div>
    </div>
    <!-- Navigation -->
    <nav class="max-w-7xl mx-auto mb-6">
        <div class="neumorphic-card">
            <div class="flex justify-between items-center">
                <a href="/" class="text-2xl sm:text-3xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
                    <svg class="inline-block w-6 h-6 sm:w-8 sm:h-8 mr-2 text-indigo-600" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"/>
                    </svg>
                    HealthScope
                </a>
                
                <!-- Desktop Navigation -->
                <div class="hidden lg:flex items-center space-x-6">
                    <div class="flex space-x-2" id="nav-links-desktop">
                        <a href="/" class="nav-link"><i class="bi bi-house"></i> Home</a>
                    </div>
                    <div class="flex items-center space-x-3" id="auth-links-desktop"></div>
                </div>
                
                <!-- Mobile Menu Button -->
                <button id="mobile-menu-btn" class="lg:hidden neumorphic-form !p-2 !rounded-full">
                    <i class="bi bi-list text-xl"></i>
                </button>
            </div>
            
            <!-- Mobile Navigation -->
            <div id="mobile-menu" class="lg:hidden hidden mt-4 pt-4 border-t border-gray-200">
                <div class="flex flex-col space-y-3">
                    <div class="flex flex-col space-y-2" id="nav-links-mobile">
                        <a href="/" class="nav-link text-center"><i class="bi bi-house"></i> Home</a>
                    </div>
                    <div class="flex flex-col space-y-2 pt-3 border-t border-gray-200" id="auth-links-mobile"></div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto">
        <div class="content-card animatable">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Custom Popup Modal -->
    <div id="popup-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
        <div id="popup-modal" class="neumorphic-card max-w-sm w-full mx-4 transform scale-95 transition-transform duration-200">
            <div class="text-center">
                <div id="popup-icon" class="text-3xl sm:text-4xl mb-3">ℹ️</div>
                <h3 id="popup-title" class="text-base sm:text-lg font-bold text-gray-800 mb-2">Confirmation</h3>
                <p id="popup-message" class="text-gray-600 mb-4 sm:mb-6 text-xs sm:text-sm leading-relaxed">Are you sure?</p>
                <div id="popup-buttons" class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-3">
                    <button id="popup-cancel" class="neumorphic-form !px-3 sm:!px-4 !py-2 !rounded-full text-xs sm:text-sm flex-1">Cancel</button>
                    <button id="popup-confirm" class="neumorphic-form !px-3 sm:!px-4 !py-2 !rounded-full text-xs sm:text-sm flex-1 !bg-red-500 !text-white !shadow-lg hover:!bg-red-600">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadAuthLinks() {
            const res = await fetch("/api/me");
            const data = await res.json();
            const container = document.getElementById("auth-links");
            const navLinks = document.getElementById("nav-links");
            
            if (data.authenticated) {
                // Add authenticated user links
                const links = [
                    {href: '/predict', icon: 'bi-search', text: 'Predict'},
                    {href: '/dashboard', icon: 'bi-graph-up', text: 'Dashboard'},
                    {href: '/history', icon: 'bi-clock-history', text: 'History'}
                ];
                
                links.forEach(link => {
                    // Desktop link
                    const desktopLink = document.createElement('a');
                    desktopLink.href = link.href;
                    desktopLink.className = 'nav-link';
                    desktopLink.innerHTML = `<i class="bi ${link.icon}"></i> ${link.text}`;
                    document.getElementById('nav-links-desktop').appendChild(desktopLink);
                    
                    // Mobile link
                    const mobileLink = document.createElement('a');
                    mobileLink.href = link.href;
                    mobileLink.className = 'nav-link text-center';
                    mobileLink.innerHTML = `<i class="bi ${link.icon}"></i> ${link.text}`;
                    document.getElementById('nav-links-mobile').appendChild(mobileLink);
                });
                
                // Add Stats link only for admin users
                if (data.user.role === 'admin') {
                    const desktopStatsLink = document.createElement('a');
                    desktopStatsLink.href = '/stats';
                    desktopStatsLink.className = 'nav-link';
                    desktopStatsLink.innerHTML = '<i class="bi bi-bar-chart"></i> Stats';
                    document.getElementById('nav-links-desktop').appendChild(desktopStatsLink);
                    
                    const mobileStatsLink = document.createElement('a');
                    mobileStatsLink.href = '/stats';
                    mobileStatsLink.className = 'nav-link text-center';
                    mobileStatsLink.innerHTML = '<i class="bi bi-bar-chart"></i> Stats';
                    document.getElementById('nav-links-mobile').appendChild(mobileStatsLink);
                }
                
                // Desktop auth
                document.getElementById('auth-links-desktop').innerHTML = `
                    <div class="flex items-center space-x-3">
                        <div class="flex items-center space-x-3 neumorphic-card !p-3 !rounded-full">
                            <div class="w-10 h-10 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-full flex items-center justify-center text-white font-bold text-lg">
                                ${data.user.username.charAt(0).toUpperCase()}
                            </div>
                            <div class="text-left">
                                <div class="text-sm font-semibold text-gray-700"><i class="bi bi-person"></i> ${data.user.username}</div>
                                <div class="text-xs text-gray-500 capitalize">${data.user.role === 'admin' ? '<i class="bi bi-shield-check"></i> Admin' : '<i class="bi bi-person"></i> User'}</div>
                            </div>
                        </div>
                        <button onclick="logout()" class="neumorphic-form !px-4 !py-2 !rounded-full text-sm hover:!text-red-600 !bg-red-50 hover:!bg-red-100 transition-colors">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </button>
                    </div>
                `;
                
                // Mobile auth
                document.getElementById('auth-links-mobile').innerHTML = `
                    <div class="flex flex-col space-y-2">
                        <div class="flex items-center justify-center space-x-3 neumorphic-card !p-3 !rounded-full">
                            <div class="w-8 h-8 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-full flex items-center justify-center text-white font-bold text-sm">
                                ${data.user.username.charAt(0).toUpperCase()}
                            </div>
                            <div class="text-center">
                                <div class="text-sm font-semibold text-gray-700"><i class="bi bi-person"></i> ${data.user.username}</div>
                                <div class="text-xs text-gray-500 capitalize">${data.user.role === 'admin' ? '<i class="bi bi-shield-check"></i> Admin' : '<i class="bi bi-person"></i> User'}</div>
                            </div>
                        </div>
                        <button onclick="logout()" class="neumorphic-form !px-4 !py-2 !rounded-full text-sm hover:!text-red-600 !bg-red-50 hover:!bg-red-100 transition-colors w-full">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </button>
                    </div>
                `;
            } else {
                // Desktop auth
                document.getElementById('auth-links-desktop').innerHTML = `
                    <div class="flex space-x-3">
                        <a href="/login" class="neumorphic-form button-link !px-4 !py-2 !rounded-full text-sm flex items-center space-x-2">
                            <i class="bi bi-box-arrow-in-right"></i>
                            <span>Login</span>
                        </a>
                        <a href="/register" class="neumorphic-form button-link !px-4 !py-2 !rounded-full text-sm !bg-gradient-to-r !from-indigo-500 !to-purple-600 !text-white !shadow-lg flex items-center space-x-2 hover:!from-indigo-600 hover:!to-purple-700 transition-all">
                            <i class="bi bi-person-plus"></i>
                            <span>Register</span>
                        </a>
                    </div>
                `;
                
                // Mobile auth
                document.getElementById('auth-links-mobile').innerHTML = `
                    <div class="flex flex-col space-y-2">
                        <a href="/login" class="neumorphic-form button-link !px-4 !py-2 !rounded-full text-sm flex items-center justify-center space-x-2">
                            <i class="bi bi-box-arrow-in-right"></i>
                            <span>Login</span>
                        </a>
                        <a href="/register" class="neumorphic-form button-link !px-4 !py-2 !rounded-full text-sm !bg-gradient-to-r !from-indigo-500 !to-purple-600 !text-white !shadow-lg flex items-center justify-center space-x-2 hover:!from-indigo-600 hover:!to-purple-700 transition-all">
                            <i class="bi bi-person-plus"></i>
                            <span>Register</span>
                        </a>
                    </div>
                `;
            }
        }
        
        async function logout() {
            await fetch("/api/logout", {method: "POST"});
            location.href = "/";
        }
        
        // Custom Popup Functions
        function showPopup(options = {}) {
            const {
                title = 'Confirmation',
                message = 'Are you sure?',
                icon = 'ℹ️',
                confirmText = 'Confirm',
                cancelText = 'Cancel',
                confirmColor = 'red',
                onConfirm = () => {},
                onCancel = () => {}
            } = options;
            
            document.getElementById('popup-title').textContent = title;
            document.getElementById('popup-message').textContent = message;
            document.getElementById('popup-icon').textContent = icon;
            
            const confirmBtn = document.getElementById('popup-confirm');
            const cancelBtn = document.getElementById('popup-cancel');
            
            confirmBtn.textContent = confirmText;
            cancelBtn.textContent = cancelText;
            
            // Set confirm button color
            confirmBtn.className = `neumorphic-form !px-4 !py-2 !rounded-full text-sm flex-1 !bg-${confirmColor}-500 !text-white !shadow-lg hover:!bg-${confirmColor}-600`;
            
            const overlay = document.getElementById('popup-overlay');
            const modal = document.getElementById('popup-modal');
            
            overlay.classList.remove('hidden');
            setTimeout(() => modal.style.transform = 'scale(1)', 10);
            
            const handleConfirm = (e) => {
                if (e) e.stopPropagation();
                onConfirm();
                hidePopup();
            };
            
            const handleCancel = (e) => {
                if (e) e.stopPropagation();
                onCancel();
                hidePopup();
            };
            
            confirmBtn.onclick = handleConfirm;
            cancelBtn.onclick = handleCancel;
            
            // Prevent modal from closing when clicking inside
            modal.onclick = (e) => e.stopPropagation();
        }
        
        function hidePopup() {
            const overlay = document.getElementById('popup-overlay');
            const modal = document.getElementById('popup-modal');
            
            modal.style.transform = 'scale(0.95)';
            setTimeout(() => overlay.classList.add('hidden'), 200);
        }
        
        function showAlert(message, title = 'Notice', icon = 'ℹ️') {
            showPopup({
                title,
                message,
                icon,
                confirmText: 'OK',
                confirmColor: 'blue',
                onConfirm: () => {}
            });
            
            // Hide cancel button for alerts
            setTimeout(() => {
                document.getElementById('popup-cancel').style.display = 'none';
                document.getElementById('popup-confirm').classList.add('!w-full');
            }, 50);
        }
        
        function showConfirm(message, onConfirm, title = 'Confirmation', icon = '⚠️') {
            showPopup({
                title,
                message,
                icon,
                onConfirm,
                onCancel: () => {}
            });
            
            // Show both buttons for confirm
            setTimeout(() => {
                document.getElementById('popup-cancel').style.display = 'block';
                document.getElementById('popup-confirm').classList.remove('!w-full');
            }, 50);
        }
        
        // Mobile menu toggle
        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            const btn = document.getElementById('mobile-menu-btn');
            const icon = btn.querySelector('i');
            
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
                icon.className = 'bi bi-x text-xl';
            } else {
                menu.classList.add('hidden');
                icon.className = 'bi bi-list text-xl';
            }
        }
        
        // Initialize animations and auth
        document.addEventListener('DOMContentLoaded', () => {
            loadAuthLinks();
            
            // Mobile menu event listener
            document.getElementById('mobile-menu-btn').addEventListener('click', toggleMobileMenu);
            
            // Hide global loader
            setTimeout(() => {
                document.getElementById('global-loader').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('global-loader').style.display = 'none';
                }, 300);
            }, 500);
            
            // Animate elements
            setTimeout(() => {
                document.querySelectorAll('.animatable').forEach((el, index) => {
                    el.style.animationDelay = `${index * 100}ms`;
                    el.classList.add('animate-in');
                });
            }, 600);
        });
    </script>
</body>
</html>
